[[blocks]]
  type = "prompt"
  alignment = "left"

  [[blocks.segments]]
    type = "text"
    style = "plain"
    foreground = "#ffffff"
    template = ""

  [[blocks.segments]]
    template = "{{ if eq .Code 0 }}{{ else }}\uf444 \uf467 {{ .Code }} \uf444{{ end }}"
    foreground = "p:red"
    background = "transparent"
    type = "status"
    style = "plain"

    [blocks.segments.properties]
      cache_duration = "none"

  [[blocks.segments]]
    template = "\uf444 \uf007 {{ .UserName }}<p:white>@</><p:blue>{{ .HostName }}</> \uf444"
    foreground = "p:cyan"
    background = "transparent"
    type = "session"
    style = "plain"
    foreground_templates = ["{{ if .Root }}p:red{{ end }}"]

    [blocks.segments.properties]
      cache_duration = "none"

  [[blocks.segments]]
    template = "\uf444 {{ if .Writable }}\uf07b{{ else }}<p:yellow2>\uf023</>{{ end }} {{ .Path }} \uf444"
    foreground = "p:yellow"
    background = "transparent"
    type = "path"
    style = "plain"

    [blocks.segments.properties]
      cache_duration = "none"
      folder_icon = "\uf07b"
      style = "full"

  [[blocks.segments]]
    template = "\uf444 {{ .UpstreamIcon }} {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}   {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }} \uf444"
    foreground = "p:magenta"
    background = "transparent"
    type = "git"
    style = "plain"

    [blocks.segments.properties]
      cache_duration = "none"
      fetch_stash_count = true
      fetch_status = true
      fetch_upstream_icon = true
      branch_icon = "\ue725 "
      
  [[blocks.segments]]
    template = "\uf444 \uf252 {{ .FormattedMs }} \uf444"
    foreground = "p:cyan2"
    background = "transparent"
    type = "executiontime"
    style = "plain"

    [blocks.segments.properties]
      cache_duration = "none"
      always_enabled = true
      
[[blocks]]
  type = "prompt"
  alignment = "left"
  newline = true

  [[blocks.segments]]
#    template = "\u2570"
